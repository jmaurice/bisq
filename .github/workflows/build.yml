name: Build Bisq

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
        matrix:
            os: [ubuntu-latest, macOS-latest, windows-latest]
            java: [ '11', '11.0.3', '15', '15.0.5']
    name: Test Java ${{ matrix.Java }}, ${{ matrix.os }}
    steps:
    - uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b
      with:
        fetch-depth: 0
        ref: ${{ github.event.pull_request.head.sha }}
        lfs: true

    - name: Set up JDK
      uses: actions/setup-java@860f60056505705214d223b91ed7a30f173f6142
      with:
        java-version: ${{ matrix.java }}
        distribution: 'zulu'

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Validate Gradle Wrapper JAR files
      uses: gradle/wrapper-validation-action@55e685c48d84285a5b0418cd094606e199cca3b6

    - name: Build with Gradle
      run: ./gradlew build

    - name: Print Dependency Verification Report
      if: ${{ failure() }}
      run: cat build/reports/dependency-verification/*/*.html
      shell: bash
